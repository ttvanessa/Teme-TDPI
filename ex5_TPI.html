<h1>
	Acest program rezolva ecuatia de gradul doi.
	Forma standard a acestuia este: ax2 + bx + c=0, unde a,b ,c sunt numere reale si a diferit de 0.
</h1>
</head>
 
<body>
 
<script type = "text/javascript">
//program care rezolva ecuatia de gradul II
 
let root1, root2;
 
// make input for user
let a = prompt (" Introdu primul numar: ");
let b = prompt (" Introdu al doilea numar: ");
let c = prompt (" Introdu al treilea numar: ");
 
//calculate discriminant
 
let discriminant = b*b - 4 * a * c;
 
//condition for real and different roots
 
if( discriminant > 0)
{
	root1 = (-b + Math.sqrt(discriminant)) / (2*a);
	root2 = (-b - Math.sqrt(discriminant)) / (2*a);
//result
	console.log(` Solutiile pentru ecuatia de gradul II sunt: ${root1} si ${root2}`);
}
 
else if (discriminant == 0) 
{
	root1 = root2 = -b / (2*a);
	console.log(` Solutiile pentru ecuatia de gradul II sunt: ${root1} si ${root2}`);
}
 
//if roots are not real
 
else
{
	let realPart = (-b/ (2*a)).toFixed(2);
	let imagPart = (Math.sqrt(-discriminant) / (2*a)). toFixed(2);
 
 
//result
 
console.log(`Solutiile pentru ecuatia de gradul II sunt: ${realPart} + ${imagPart}i si ${realPart} - ${imagPart}i`);
 
}
 
</script>
